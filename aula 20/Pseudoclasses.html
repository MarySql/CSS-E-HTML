<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classes</title>
    <style>
div{
    text-align: center;
    background-color: lightpink;
    height: 200px;
    width: 200px;
    display: inline-block;
    border: 1px solid black;

}
div:hover { background-color: lightgrey;} /* pseudo código hover */
div > p{
    display: none;
}
div:hover > p {
    display: block;
}

    </style>
</head>
<body>
    <div id="d1">01 <p> Duni </p> </div>
    <div id="d2">02 <p> Duni </p></div>
    <div id="d3">03 <p> Tê </p></div>
    
</body>
</html>
